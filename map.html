    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=dd8745f24f53c2410beb5a33d2641d6e"></script>
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.61944467603689, 127.05979854008298),
			level: 1
		};
		var map = new kakao.maps.Map(container, options);

        // 지도타입 컨트롤의 지도 또는 스카이뷰 버튼을 클릭하면 호출되어 지도타입을 바꾸는 함수입니다
        function setMapType(maptype) { 
            var roadmapControl = document.getElementById('btnRoadmap');
            var skyviewControl = document.getElementById('btnSkyview'); 
            if (maptype === 'roadmap') {
                map.setMapTypeId(kakao.maps.MapTypeId.ROADMAP);    
                roadmapControl.className = 'selected_btn';
                skyviewControl.className = 'btn';
                roadmapControl.style.color = 'white';
                roadmapControl.style.backgroundColor = '#258FFF';
                skyviewControl.style.color = 'black';
                skyviewControl.style.backgroundColor = 'white';
            } else {
                map.setMapTypeId(kakao.maps.MapTypeId.HYBRID);    
                skyviewControl.className = 'selected_btn';
                roadmapControl.className = 'btn';
                roadmapControl.style.color = 'black';
                roadmapControl.style.backgroundColor = 'white';
                skyviewControl.style.color = 'white';
                skyviewControl.style.backgroundColor = '#258FFF';
            }
        }

        // 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
        function zoomIn() {
            map.setLevel(map.getLevel() - 1);
        }

        // 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수입니다
        function zoomOut() {
            map.setLevel(map.getLevel() + 1);
        }

        function Close() {
            let z = document.getElementById("carouselExampleControls");
            let x = document.getElementById("showBtn");
            z.style.display = 'none';
            x.style.display = 'block';
        }
        function Show() {
            let x = document.getElementById("showBtn");
            let z = document.getElementById("carouselExampleControls");
            x.style.display = 'none';
            z.style.display = 'block';
        }
	</script>
